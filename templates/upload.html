<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Notes Upload</title>
    <style>
      body {
        max-width: 600px;
        margin: 2em auto;
        padding: 0 1em;
        font-family: Arial, sans-serif;
      }
      .form-group {
        margin-bottom: 1em;
      }
      label {
        display: block;
        margin-bottom: 0.5em;
      }
      input,
      textarea {
        width: 100%;
        padding: 0.5em;
      }
      button {
        padding: 0.5em 1em;
        background: #0066cc;
        color: white;
        border: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Upload Meeting Recording</h1>
    <form
      action="{{ url_for('upload_file') }}"
      method="post"
      enctype="multipart/form-data"
    >
      <div class="form-group">
        <label for="meeting_name">Meeting Name:</label>
        <input type="text" id="meeting_name" name="meeting_name" required />
      </div>
      <div class="form-group">
        <label for="meeting_date">Meeting Date:</label>
        <input type="date" id="meeting_date" name="meeting_date" required />
      </div>
      <div class="form-group">
        <label for="meeting_time">Meeting Time:</label>
        <input type="time" id="meeting_time" name="meeting_time" required />
      </div>
      <div class="form-group">
        <label for="file">File:</label>
        <input type="file" id="file" name="file" required />
      </div>
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
